apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: patient-api-nginx
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: nginx=mofwili/easy-nginx
    argocd-image-updater.argoproj.io/nginx.update-strategy: digest
    argocd-image-updater.argoproj.io/nginx.allow-tags: regexp:^[0-9]+\.[0-9]+\.[0-9]+-[a-f0-9]+$
    argocd-image-updater.argoproj.io/nginx.ignore-tags: latest,main,dev,1.0.0-initial
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: main
    argocd-image-updater.argoproj.io/nginx.helm.image-name: image.repository
    argocd-image-updater.argoproj.io/nginx.helm.image-tag: image.tag
spec:
  project: default
  source:
    repoURL: https://github.com/vasplustechnologies/easy-nginx-demosite-k8s-manifests.git
    targetRevision: main
    path: apps/nginx-app/canary
    # âœ… Use Helm source
    helm:
      valueFiles:
      - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: easy-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true