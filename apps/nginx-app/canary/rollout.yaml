apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: patient-api-nginx
  namespace: easy-nginx
  labels:
    app: patient-api-nginx
spec:
  replicas: 3
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: patient-api-nginx
  template:
    metadata:
      labels:
        app: patient-api-nginx
    spec:
      containers:
      - name: patient-api-nginx-nginx
        image: mofwili/easy-nginx  # Your custom image
        ports:
        - containerPort: 3000  # Assuming your API runs on port 3000
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
  strategy:
    canary:
      # Step-by-step canary rollout
      steps:
      - setWeight: 25
      - pause: {duration: 30s}  # Wait 30 seconds at 25%
      - setWeight: 50
      - pause: {duration: 30s}  # Wait 30 seconds at 50%
      - setWeight: 75
      - pause: {duration: 30s}  # Wait 30 seconds at 75%
      - setWeight: 100
      
      # Analysis (optional - for automated testing)
       analysis:
         templates:
         - templateName: success-rate-nginx
         startingStep: 2  # Start analysis after 25% traffic
         args:
         - name: service-name
           value: patient-api-nginx-svc.easy-nginx.svc.cluster.local
---
# Service for the rollout
apiVersion: v1
kind: Service
metadata:
  name: patient-api-nginx-svc  # Changed name to avoid conflict
  namespace: easy-nginx
spec:
  ports:
  - port: 80
    targetPort: 3000  # Map port 80 to your app's port 3000
    protocol: TCP
    name: http
  selector:
    app: patient-api-nginx  # Match the rollout selector
  type: ClusterIP