apiVersion: v1
kind: Service
metadata:
  name: argo-rollouts-dashboard
  namespace: argo-rollouts
spec:
  ports:
  - port: 3100
    targetPort: 3100
    protocol: TCP
    name: web
  selector:
    app.kubernetes.io/name: argo-rollouts
    app.kubernetes.io/component: dashboard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-rollouts-dashboard
  namespace: argo-rollouts
  labels:
    app.kubernetes.io/name: argo-rollouts
    app.kubernetes.io/component: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: argo-rollouts
      app.kubernetes.io/component: dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argo-rollouts
        app.kubernetes.io/component: dashboard
    spec:
      containers:
      - name: dashboard
        image: argoproj/argo-rollouts:latest
        command: ["rollouts-dashboard"]
        ports:
        - containerPort: 3100
        env:
        - name: ARGO_ROLLOUTS_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace