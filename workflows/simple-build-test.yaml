apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: test-build-
  namespace: argo
spec:
  entrypoint: build-test
  serviceAccountName: workflow-executor
  
  templates:
  - name: build-test
    steps:
    - - name: clone-and-build
        template: build-app

  - name: build-app
    container:
      image: docker:20.10
      command: [sh, -c]
      args:
      - |
        echo "üì¶ Cloning application repository..."
        git clone https://github.com/vasplustechnologies/easy-nginx-demosite.git /src
        cd /src
        
        echo "üê≥ Building Docker image..."
        docker build -t mofwili/easy-nginx:test-$RANDOM .
        
        echo "üîê Logging into DockerHub..."
        docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_TOKEN
        
        echo "üöÄ Pushing image to DockerHub..."
        docker push mofwili/easy-nginx:test-$RANDOM
        
        echo "‚úÖ Build and push completed successfully!"
      env:
      - name: DOCKERHUB_USERNAME
        valueFrom:
          secretKeyRef:
            name: dockerhub-credentials
            key: username
      - name: DOCKERHUB_TOKEN
        valueFrom:
          secretKeyRef:
            name: dockerhub-credentials
            key: token
      volumeMounts:
      - name: docker-sock
        mountPath: /var/run/docker.sock
    volumes:
    - name: docker-sock
      hostPath:
        path: /var/run/docker.sock