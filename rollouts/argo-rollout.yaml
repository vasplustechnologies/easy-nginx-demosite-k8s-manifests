apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: easy-nginx
  namespace: easy-nginx
  labels:
    app: easy-nginx
spec:
  replicas: 3
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: easy-nginx
  template:
    metadata:
      labels:
        app: easy-nginx
    spec:
      containers:
      - name: nginx
        image: mofwili/easy-nginx:latest  # Will be updated automatically
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
  strategy:
    canary:
      # Step-by-step canary rollout
      steps:
      - setWeight: 25
      - pause: {duration: 30s}  # Wait 30 seconds at 25%
      - setWeight: 50
      - pause: {duration: 30s}  # Wait 30 seconds at 50%
      - setWeight: 75
      - pause: {duration: 30s}  # Wait 30 seconds at 75%
      - setWeight: 100
      
      # Analysis (optional - for automated testing)
      analysis:
        templates:
        - templateName: success-rate
        startingStep: 2  # Start analysis after 25% traffic
        args:
        - name: service-name
          value: easy-nginx-svc.easy-nginx.svc.cluster.local
---
# Service for the rollout
apiVersion: v1
kind: Service
metadata:
  name: easy-nginx-svc
  namespace: easy-nginx
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: easy-nginx
  type: ClusterIP
---
# AnalysisTemplate for canary analysis (optional)
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: success-rate
  namespace: easy-nginx
spec:
  args:
  - name: service-name
  metrics:
  - name: success-rate
    interval: 30s
    successCondition: result[0] >= 0.95
    failureLimit: 3
    provider:
      prometheus:
        address: http://prometheus-operated.monitoring.svc.cluster.local:9090
        query: |
          sum(rate(istio_requests_total{
            destination_service=~"{{args.service-name}}",
            response_code!~"5.."
          }[30s])) / 
          sum(rate(istio_requests_total{
            destination_service=~"{{args.service-name}}"
          }[30s]))